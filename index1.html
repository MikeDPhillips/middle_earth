<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="https://d3js.org/d3.v6.min.js"></script>
    <script src="https://d3js.org/topojson.v3.min.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Montserrat:200,300,400,500,600" rel="stylesheet">
    <title>Title</title>
    <style>
        .text
        {
            font-family: 'Montserrat',sans-serif;
            font-weight: 500;
            font-size: 12px;
            color:black;
        }

        .tooltip
        {
            font-family: 'Montserrat',sans-serif;
            font-weight: 500;
            font-size: 12px;

        }
    </style>

</head>
<body>
<div id="head">
    LOTR Character Frequency
</div>
<div id="mySlider"></div>
<div id="myDataViz"></div>



<script>

    // set the dimensions and margins of the graph
    let margin = {top: 100, right: 0, bottom: 0, left: 0},
        width = 600 - margin.left - margin.right,
        height = 600 - margin.top - margin.bottom,
        innerRadius = 150,
        outerRadius = Math.min(width, height) / 2;

    // append the svg object
   // let svg0 = d3.select ("#mySlider").append("svg").attr
    let svg = d3.select("#myDataViz")
        .append("svg")
        .attr("width", width + margin.left + margin.right)
        .attr("height", height + margin.top + margin.bottom)
        .append("g")
        .attr("transform", "translate(" + (width / 2 + margin.left) + "," + (height / 2 + margin.top) + ")");

    d3.json("appearances_by_year.json",d3.autoType).then((data)=>{

        //take the first 50 objects
        data = data.filter(function(d){return d.year==2001})
        console.log(data);

        let d2001 = data[0]

        //Time slider





        //data=data.filter(function(d,i){return i<50})

        //let sum_data = d3.nest().rollup(function(d){return d.appearances}).entries(data)
        /*let sum_data = 0
        data.forEach(function(d) {
            sum_data = sum_data + d.appearances;
        })
        console.log(sum_data)

        data.forEach( d=>{
            let percent = (d.appearances/sum_data)*100
            d.percent = percent

        })*/

       /* data.forEach( d => {
            let percentage =
            let transform = '';
            let midpoint = (d.startAngle + d.endAngle) / 2;
            let rotation = ( midpoint ) * ( 180 / Math.PI ) - 90;
            transform = transform + ` rotate(${rotation})`;
            transform = transform + ` translate(${outerRadius}, 0)`;
            if (rotation > 90) {
                transform = transform + ' rotate(180)';
                // Notice text anchor issue that also first
                d.anchor = "end";
            }
            d.trans = transform;
        });*/

        // Scales
        let x = d3.scaleBand()
            .range([0, 2 * Math.PI])    // X axis goes from 0 to 2pi = all around the circle. If I stop at 1Pi, it will be around a half circle
            .align(0)                  // This does nothing
            .domain(d2001.characters.map(function(d) { return d['name']; })); // The domain of the X axis is the list of states.

        let appMax = d3.max(d2001.characters,function(d){return (d.appearances);});
        let y = d3.scaleRadial()
            .range([innerRadius, outerRadius])   // Domain will be define later.
            //.domain([0,100])
            .domain([0, appMax]); // Domain of Y is from 0 to the max seen in the data

        console.log(appMax)

        let tooltip = d3.select("body")
            .append("div")
            .attr("class","tooltip")
            .style("position", "absolute")
            //.style("font-family", "'Open Sans', sans-serif")
            //.style("font-size", "12px")
            .style("z-index", "10")
            .style("background-color", "#A7CDFA")
            .style("color", "#B380BA")
            .style("border", "solid")
            .style("border-color", "#A89ED6")
            .style("padding", "5px")
            .style("border-radius", "2px")
            .style("visibility", "hidden");

        tooltip;

       // let a = function(d,i){ return d['characters'][i]['name']}
        //console.log(a(data, 1))

        // Add the bars
        let path = svg.append("g")
            .selectAll("path")
            .data(d2001.characters)
            .enter()
            .append("path")
            .attr("fill", "#CEBEDE")
            .attr("id",function(d){return d['appearances']})
            .attr("d", d3.arc()     // imagine your doing a part of a donut plot
                .innerRadius(innerRadius)
                //.outerRadius(function(d) { return y(d['percent']); })
                .outerRadius(function(d) { return y(d['appearances']); })
                .startAngle(function(d) { return x(d['name']); })
                .endAngle(function(d) { return x(d['name']) + x.bandwidth(); })
                .padAngle(0.02)
                .padRadius(innerRadius))




            .on("mouseover", function(d) {
                tooltip.style("visibility", "visible").text(d['appearances']);
                d3.select(this).attr("fill", "#FDE5BD");
            })
            .on("mousemove", function(event,d){
                let[x, y] = d3.pointer(event);
                tooltip.style("top", (y+400)+"px")
                    .style("left",(x+300)+"px")
                    .text(d['appearances'])})
            .on("mouseout", function(d) {
                tooltip.style("visibility", "hidden");
                d3.select(this)
                    .attr("fill", "#CEBEDE")
            });

        // Add the labels
        let label = svg.append("g")
            .selectAll("g")
            .data(d2001.characters)
            .enter()
            .append("g")
            .attr("class","text")
            .attr("text-anchor", function(d) { return (x(d['name']) + x.bandwidth() / 2 + Math.PI) % (2 * Math.PI) < Math.PI ? "end" : "start"; })
            .attr("transform", function(d) { return "rotate(" + ((x(d['name']) + x.bandwidth() / 2) * 180 / Math.PI - 90) + ")"+"translate(" + (y(d['appearances'])+10) + ",0)"; })
            .append("text")
            .text(function(d){return(d['name'])})
            .attr("transform", function(d) { return (x(d['name']) + x.bandwidth() / 2 + Math.PI) % (2 * Math.PI) < Math.PI ? "rotate(180)" : "rotate(0)"; })
            .attr("alignment-baseline", "middle")


    });



</script>

</body>
</html>
